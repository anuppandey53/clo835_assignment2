apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: webapp-replicaset
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
        - name: webapp
          image: 911048994404.dkr.ecr.us-east-1.amazonaws.com/app:webapp-latest
          ports:
            - containerPort: 8080
